<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="styles.css"/>

</head>
<body>

  <div class="container">

    <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <div class="score">76</div>
          <div class="total">of 100</div>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div> <!--End of result-->

    <div class="summary">
        <h2>Summary</h2>
        <div class="categories">

          <div class="reaction">
            <div class="icon">
              <img src="/images/icon-reaction.svg" alt="reaction"/>
              <p>Reaction</p>
            </div>
            <div class="rating">
            <p><strong>80</strong> / 100</p>
            </div>
          </div> <!--End of reaction-->

          <div class="memory">
            <div class="icon">
              <img src="/images/icon-memory.svg" alt="Memory"/>
              <p>Memory</p>
            </div>
            <div class="rating">
              <p><strong>92</strong> / 100</p>
            </div>
          </div> <!--End of memory-->

          <div class="verbal">
            <div class="icon">
              <img src="/images/icon-verbal.svg" alt="Verbal"/>
              <p>Verbal</p>
            </div>
            <div class="rating">
              <p><strong>61</strong> / 100</p>
            </div>
          </div> <!--End of verbal-->

          <div class="visual">
            <div class="icon">
              <img src="/images/icon-visual.svg" alt="Visual"/>
              <p>Visual</p>
            </div>
            <div class="rating">
              <p><strong>72</strong> / 100</p>
            </div>
          </div> <!--End if visual-->

        </div> <!--End of categories-->
        <button class="btn">Continue</button>

    </div> <!--End of summary-->

  </div> <!--End of container-->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tracy Njoroge</a>.
  </footer>
</body>
</html>
